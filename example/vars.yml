repos:
  - name: sublime text 3
    apt:
      key: "https://download.sublimetext.com/sublimehq-pub.gpg"
      repo: deb https://download.sublimetext.com/ apt/stable/
      packages:
      - sublime-text
  
  - name: Table Plus
    apt:
      key: "http://deb.tableplus.com/apt.tableplus.com.gpg.key"
      repo: "deb [arch=amd64] https://deb.tableplus.com/debian tableplus main"
      packages:
      - tableplus
  

packages:
  apt:
  - curl
  - gron
  - python3
  - golang
  - htop

snap:
  packages:
  - hello-world
  classic:
  - code

git:
  path: ${HOME}/ansible/local/
  clone:
  - name: ansible-practice-setup
    repo: https://github.com/Rishang/ansible-practice-setup.git

go:
  install:
    - github.com/tomnomnom/gf@latest
    - github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest
