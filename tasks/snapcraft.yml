# Install snap packages 

- name: installing {item.name}
  snap:
    name: "{{ item }}"
    state: present
    classic: no
  loop: "{{ snap.packages }}"
  when:
    - snap.install is defined
    - snap.install.normal is defined

# snap classic packages
- name: installing classic {item.name}
  snap:
    name: "{{ item }}"
    state: present
    classic: yes
  loop: "{{ snap.classic }}"
  when:
    - snap.install is defined
    - snap.install.classic is defined

